<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="momentum.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum-Clone</title>
  </head>
  <body>
    <div class="bigContainer">
      <div class="js-clock clockContainer">
        <h1>00 00</h1>
        <h2>00:00</h2>
      </div>
      <form class="js-form form" action="">
        <input type="text" placeholder="What is your name?" />
      </form>
      <h4 class="js-greeting greeting"></h4>
      <form class="js-toDoForm form" action="">
        <input type="text" placeholder="Write a to do" />
      </form>
      <ul class="js-toDoList toDoList"></ul>
    </div>
    <span class="js-weather weather"></span>
  </body>
  <script src="clock.js"></script>
  <script src="greeting.js"></script>
  <script src="todo.js"></script>
  <script src="bg.js"></script>
  <script src="weather.js"></script>
</html>
